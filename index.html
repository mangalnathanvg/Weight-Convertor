<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

  <title>Weight Converter</title>
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>

        <form>
          <div class="form-group">
            <input id="kg" type="number" class="form-control form-control-lg" placeholder="Enter Kilogram...">
          </div>
        </form>

        <div id="output">

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Pounds: </h4>
              <div id="poundsOutput"></div>
            </div>
          </div>


          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Ounces: </h4>
              <div id="ozOutput"></div>
            </div>
          </div>


          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Grams: </h4>
              <div id="gramsOutput"></div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('kg').addEventListener('input', function (e) {
      let kg = e.target.value;
      document.getElementById('poundsOutput').innerHTML = kg * 2.20462;
      
    });

    document.getElementById('kg').addEventListener('input', function (f) {
      let oz = f.target.value;
      document.getElementById('ozOutput').innerHTML = oz * 35.274;
      
    });

    document.getElementById('kg').addEventListener('input', function (g) {
      let gr = g.target.value;
      document.getElementById('gramsOutput').innerHTML = gr * 1000;
      
    });
  </script>

</body>


</html>
